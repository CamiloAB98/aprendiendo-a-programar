<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <input type="text" required minlength="3" name="username" placeholder="Escribe tu nombre"> 
        <!-- Formato de texo -->
        <input type="email" name="email"> 
        <!-- Formato email, si no digita email no acepta el dato -->
        <input type="password">
        <!-- Formato de contraseña -->
        <input type="checkbox">
        <!-- Tildar o destildar -->
        <input type="radio">
        <!-- Permite seleccionar una de varias opciones -->
        <input type="file">
        <!-- Permite seleccionar archivo -->
        <input type="date">
        <!-- Fecha -->
        <input type="submit" value="mandar form">
        <!-- Subir datos -->

        <!-- Atributos

        Funcionalidad
        "required": Obliga a completar el campo
        "name": Define como se llama el campo, no se puede tener input con un mismo nombre
        "minlength": Define un tamaño minimo de caracteres


        Visualización
        "placeholder": oporciona instrucciones breves sobre el valor esperado de un campo de entrada -->


    </form>
</html>
